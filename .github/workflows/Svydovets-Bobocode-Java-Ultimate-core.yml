name: Running default CI for Svydovets Bobocode Java Ultimate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn clean test

      # See: https://github.com/marketplace/actions/junit-report-action
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4.0.3
        if: always() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/**/TEST-*.xml'
          require_tests: true # will fail workflow if test reports not found

      - name: Upload code coverage report
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
          verbose: true